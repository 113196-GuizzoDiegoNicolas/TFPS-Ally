# ===========================================
#  CONFIGURACIONES EXISTENTES (mantener)
# ===========================================
spring.application.name=Ally

##### Application properties #####
app.name=Ally
app.desc=Template SpringBoot
app.version=0.0.1-SNAPSHOT
app.url=http://localhost:8081
app.dev-name=Equipo de Desarrollo Ally
app.dev-email=soporte@ally.com

##### SPRING DOC PROPERTIES #####
springdoc.packages-to-scan=Ally.Scafolding.controllers
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===========================================
# DATABASE CONFIGURATION - POSTGRESQL
# ===========================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/allydb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================================
# JPA / HIBERNATE - POSTGRESQL CONFIG
# ===========================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# ===========================================
# H2 CONSOLE (DESHABILITADA PARA POSTGRESQL)
# ===========================================
# spring.h2.console.enabled=false

# ===========================================
# AUDIT (ENVERS)
# ===========================================
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_audit

# ===========================================
# LOGGING
# ===========================================
logging.level.root=WARN
logging.level.Ally=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# CORS CONFIG
# ===========================================
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*

# ===========================================
# PAGEABLE
# ===========================================
spring.data.web.pageable.one-indexed-parameters=true

# ===========================================
# DOCKER CONFIG
# ===========================================
spring.docker.compose.enabled=false

# ===========================================
# DEVTOOLS
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.add-properties=true

# ===========================================
# SECURITY (disabled, optional)
# ===========================================
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

