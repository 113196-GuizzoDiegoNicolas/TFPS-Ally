spring.application.name=Ally

##### Application properties #####
app.name=Ally
app.desc=Template SpringBoot
app.version=0.0.1-SNAPSHOT
app.url=http://localhost:8080
app.dev-name=Equipo de Desarrollo Ally
app.dev-email=soporte@ally.com

#####  SPRING DOC PROPERTIES #####
springdoc.packages-to-scan=Ally.Scafolding.controllers
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===========================================
#  DATABASE CONFIGURATION - H2 (FILE MODE)
# ===========================================
spring.datasource.url=jdbc:h2:file:./data/allydb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===========================================
#  JPA / HIBERNATE - H2 CONFIG
# ===========================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

#  ESTA L√çNEA ES FUNDAMENTAL

spring.sql.init.mode=always

# ===========================================
#  H2 CONSOLE
# ===========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ===========================================
#  AUDIT (ENVERS)
# ===========================================
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_audit

# ===========================================
#  LOGGING
# ===========================================
logging.level.root=WARN
logging.level.Ally=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# CORS CONFIG
# ===========================================
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*

# ===========================================
# PAGEABLE
# ===========================================
spring.data.web.pageable.one-indexed-parameters=true

# ===========================================
# DOCKER CONFIG
# ===========================================
spring.docker.compose.enabled=false

# ===========================================
# DEVTOOLS
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.add-properties=true

# ===========================================
# SEGURIDAD (DESHABILITADA)
# ===========================================
#.spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

