# ===========================================
#  CONFIGURACIONES EXISTENTES (mantener)
# ===========================================
spring.application.name=Ally

##### Application properties #####
app.name=Ally
app.desc=Template SpringBoot
app.version=0.0.1-SNAPSHOT
app.url=http://localhost:8080
app.dev-name=Equipo de Desarrollo Ally
app.dev-email=soporte@ally.com

##### SPRING DOC PROPERTIES #####
springdoc.packages-to-scan=Ally.Scafolding.controllers
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===========================================
# DATABASE CONFIGURATION - H2 (FILE MODE)
# ===========================================
spring.datasource.url=jdbc:h2:file:./data/allydb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===========================================
# JPA / HIBERNATE - H2 CONFIG
# ===========================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

spring.sql.init.mode=always

# ===========================================
# H2 CONSOLE
# ===========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ===========================================
# AUDIT (ENVERS)
# ===========================================
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_audit

# ===========================================
# LOGGING
# ===========================================
logging.level.root=WARN
logging.level.Ally=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# CORS CONFIG
# ===========================================
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*

# ===========================================
# PAGEABLE
# ===========================================
spring.data.web.pageable.one-indexed-parameters=true

# ===========================================
# DOCKER CONFIG
# ===========================================
spring.docker.compose.enabled=false

# ===========================================
# DEVTOOLS
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.add-properties=true

# ===========================================
# SECURITY (disabled, optional)
# ===========================================
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===========================================
# MERCADO PAGO - TEST/SANDBOX
# ===========================================
mercadopago.access-token=TEST-12345678901234567890123456789012
mercadopago.public-key=TEST-abcdefgh-ijkl-mnop-qrst-uvwxyz123456
mercadopago.base-url=https://api.mercadopago.com
mercadopago.integrator-id=
mercadopago.webhook-secret=your_webhook_secret_change_in_production

# ===========================================
# PAYMENTS SYSTEM CONFIG
# ===========================================
payment.transfer.commission=1.5
payment.health-insurance.default-coverage=70
payment.health-insurance.authorization-timeout-minutes=30

payment.mercado-pago.success-url=${app.url}/payment/success
payment.mercado-pago.failure-url=${app.url}/payment/failure
payment.mercado-pago.pending-url=${app.url}/payment/pending
payment.mercado-pago.auto-return=approved
payment.mercado-pago.expires-hours=24

payment.process-timeout-seconds=60
payment.max-retry-attempts=3

payment.min-amount=1.00
payment.max-amount=1000000.00

payment.commission.cash=0.0
payment.commission.transfer=1.5
payment.commission.mercado-pago=4.99
payment.commission.health-insurance=0.0

# ===========================================
# SPRING ADDITIONAL CONFIG
# ===========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.port=8080

# ===========================================
# PAYMENTS LOGGING
# ===========================================
logging.level.Ally.Scafolding.payment=DEBUG
logging.level.com.mercadopago=INFO
